<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> <!-- 레이아웃 필요x -->
<head>
    <meta charset="UTF-8">
    <title>메시지</title>
</head>
<body>
<th:block th:if="${#strings.length(data.message) != 0}"> <!-- #strings.length() : 안에 있는 문자열의 길이를 계산 -->
    <script>
        alert("[[${data.message}]]");
    </script>
</th:block>
<th:block th:if="${#strings.length(data.href) != 0}">
    <script>
        location.href = '[[${data.href}]]';
    </script>
</th:block>
</body>
</html>
